<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
<title>Insert title here</title>
</head>
<body>
	
	<form id="login-form" th:method="POST" th:action="@{/login}"/>

	<div th:object="${login}">
		<p th:errors="*{username}">Username error</p><br>
		<input class="login-input" type="text" th:field="*{username}" placeholder="Username:" form="login-form"/>
		<p th:errors="*{password}">Password error</p><br>
		<input class="login-input" type="password" th:field="*{password}" placeholder="Password:" form="login-form"/><br>
		<button class="login-button" type="submit">Log In</button>
	</div>
</body>
</html>
