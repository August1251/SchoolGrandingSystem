<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form id="register-form" th:method="POST" th:action="@{/register}"/>
	
	<div th:object="${user}">
			<p th:errors="${user.firstName}"></p><br>
		<input type="text" th:field="*{firstName}" placeholder="First Name:" form="register-form">
			<p th:errors="${user.surname}"></p><br>
		<input type="text" th:field="*{surname}" placeholder="Surname:" form="register-form">
			<p th:errors="${user.username}"></p><br>
		<input type="text" th:field="*{username}" placeholder="Username:" form="register-form">
			<p th:errors="${user.password}"></p><br>
		<input type="password" th:field="*{password}" placeholder="Password:" form="register-form">
			<p th:errors="${user.birthdayDate}"></p><br>
		<input type="date" th:field="*{birthdayDate}" placeholder="Your birthday:" form="register-form">
			<button type="submit" form="register-form">Register</button>
	</div>
	
</body>
</html>
